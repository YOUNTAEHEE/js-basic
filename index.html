<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="box"></div>

  <script>
    /*
    함수 (function):자주 쓰는 여러개의 코드들을 패키징해서 재활용하기 위함
    :함수를 먼저 정의한 이후 호출가능
    :함수 정의시 이름을 안붙인함수는 익명함수, 이름을 붙인함수 기명함수
    매개변수(parameter), 인수(argument)
    :매개변수-외부의 값을 함수 내부로 전달하기 위한 통로명
    :인수-함수의 매개변수를 통해서 전달되는 값 자체
    */
    //익명함수 기명함수(?)
    //함수의 정의 (name이라는 매개변수가 연결되어 있는 함수)
    /*    function inform(name) {
          console.log(name + '님 안녕하세요.');
        }
        //함수 호출(inform함수 호출시 '홍길동'이라는 인수 전달)
        inform('홍길동');
    */

    //미션1: 두개의 숫자를 파라미터를 통해 인수로 전달받아서 두개를 더한 값을 콘솔로 출력하는 함수
    function plus(num1, num2) {
      if (typeof num1 !== 'number') {
        console.log('숫자만 전달하세요');
      } else if (typeof num2 !== 'number') {
        console.log('숫자만 전달하세요');
      } else {
        console.log(num1 + num2);
      }
    }
    plus(2, 4);
    //미션2: 만약에 파라미터로 전달되는 값중에서 2개의 값중 하나라도 숫자가 아니면 더한 값이 아닌 숫자만 전달하세요 라는 에러 문구 출력 typeof, if문 활용
    //typeof 변수값 :자료형을 문자로 반환
    function plus2(num3, num4) {
      //첫번째 , 두번째 파라미터로 전달되는 값의 자료형을 문자열로 변수에 저장
      const type1 = typeof num3;
      const type2 = typeof num4;
      //두 변수의 타입문자값이 모두 number(숫자)이면 두개값을 더해서 콘솔출력
      if (type1 === 'number' && type2 === 'number') {
        console.log(num1 + num2);
        //만약 그렇지 않은 경우는 에러문구 출력
      } else {
        console.log('두개의 인수를 모두 숫자로 전달하세요')
      }

    }

  </script>
</body>

</html>
