<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <script>
    /*
    자바스크립트의 자료형(Data Type)
    -원시형 자료(primitive type)
    ---문자열(String)
    ---숫자형(Number)
    ---논리형자료(Boolean, true, false)
    ---undefined(undefined)

    -참조형 자료(reference type)
    ---배열(Array:Object)
    ---객체(Object)
    ---null(Object)

    undefined vs null
    --undefined: 변수를 선언하고 값을 할당하지 않았을때 시스템이 자동으로 넣어주는 값 
    --특정 값을 찍었을때 undefined가 나오는 경우는 에러상황:있어야될 메모리 값이 없을때

    --null:일부러 명시적으로 값을 비워둘때;
    --null은 에러상황은 아니고 추후에 어떤 값을 담을 변수를 만들긴 해야되는데 담을 값이 없을때 null할당
    
    객체의 property에 변수연결하는 법
:ES6이후로 객체의 property key값을 변수로 치환가능해짐 
:객체의 property key를 대괄호로 묶으면 변수활용가능
    let name = 'abc';
    const student = {
      [name]:'David'
    }
    console.log(student.abc);
    
자바스크립트 데이터의 자료형 확인하는 법
typeof값:해당 값의 자료형이 문자값으로 반환


    */

    let name = 'abc';
    const student = {
      name: 'David'

    }
    console.log(student.name);
  </script>
</body>

</html>
