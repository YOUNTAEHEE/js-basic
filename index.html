<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <script>
    /*
    원시형 자료 vs 참조형 자료 
    원시형 자료: 메모리에 물리적으로 해당값이 담기는 자료형
    메모리에 값만 담김
    -값의 크기가 비교적 명확
    -메모리 선언과 원시형자료 값 자체가 모두 callstack에서 이뤄짐
    string, number, boolean, undefined

    참조형 자료: 메모리에 해당값 자체가 아닌 해당값의 위치값이 참조되는 자료형
    메모리에 해당값의 위치값만 참조되는 것이 아닌 해당값으로 활용할 수있는 여러가지 메서드(함수)도 같이 참조됨.
    -값의 크기를 구체적으로 산정하기 어려움
    -메모리는 선언은 callstack에서 일어나지만 값은 힙메모리에 저장되므로 힙메모리에 있는 위치값만 콜스택변수에 참조됨
    array, object
  

-----
    const는 재할당이 불가능
    예.const data = 'game';
      data = 3;
그런데
      const colors = ['red', 'green', 'blue'];
    colors[0] = 'hotpink';
이거는 변경됨. 
왜냐 위치값을 바꾼것이 아님 위치를 바꾼게 아니라 해당위치의 몇번째 자리의 값을 바꾼거임.
배열은 참조라 저기 참조쪽을 바꾼거임. 
colors=[1,2,3]
이건 링크를 바꾼거라 불가능
새롭게 변수에 할당은 재할당이라 링크를 바꾸는거임

-----
선생님 설명

아래의 경우는 실제로 data메모리 공간에 'game'이라는 원시형 자료값이 물리적으로 들어있기 때문에
새로운 원시형 자료값을 대입을 하면 값자체가 변경되는 재할당이 일어나면서 에러
const data = 'game';
      data = 3;

colors라는 메모리에는 callstack에 배열값 자체가 담기는 게 아닌 힙메모리에 있는 해당값의 위치값만 참조됨.
    colors[0] = 'hotpink'; 
해당 참조링크는 동일한 상태에서 참조링크가 가리키고 있는 첫번째 값을 변경하는 것이기 때문에
선언방식이라도 기본 구조를 유지 하고 있으면 값의 추가나 제거 , 변경은 가능
하지만 아래처럼 아래 새롭게 값을 재할당 하려고 하면 변수에는 새로운 참조링크가 할당되므로 callstack에 있는 변수에 새로운 참조링크가 재할당되므로 에러발생
colors=[1,2,3]
  */
  </script>
</body>

</html>
